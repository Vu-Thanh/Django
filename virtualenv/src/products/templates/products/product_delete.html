{% extends 'base.html' %}

{% block content %}
<h1>Do you want to delete this object: - {{ object.title }}</h1>
<p>
    {% if object.description != None and description != "" %}
    {{ object.description }}
    {% else %}
    Description Coming Soon
    {% endif %}
</p>
{{object.price}}

<form method='post'>
    {% csrf_token %}
    <input type="submit" value='Yes' />
</form>
{% endblock %}
